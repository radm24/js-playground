<html lang="en" data-theme="light">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />

    <title>Canvas Painting</title>
  </head>
  <body>
    <!-- Toolbar -->
    <div class="toolbar">
      <div class="active-tool-box">
        <span class="active-tool">Brush</span>
      </div>

      <div class="brush">
        <span id="brush" class="icon active" role="button" title="Brush">

            />
          </svg>
        </span>
        <input id="brushColor" class="color-picker" data-jscolor="" />
        <span class="brush-thickness" title="Brush Thickness">10</span>
        <input
          type="range"
          id="brushThickness"
          name="brushThickness"
          value="10"
          min="1"
          max="50"
        />
      </div>

      <div class="bucket-fill">
        <span
          id="bucketFill"
          class="icon"
          role="button"
          title="Background Color"
        >

      </div>

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
          <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->

          />
        </svg>
      </span>
      <span
        id="saveLocalStorage"
        class="icon"
        role="button"
        title="Save Local Storage"
      >
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
          <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->

        role="button"
        title="Load Local Storage"

          <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
          <path
            d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128l-368 0zm79-167l80 80c9.4 9.4 24.6 9.4 33.9 0l80-80c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-39 39L344 184c0-13.3-10.7-24-24-24s-24 10.7-24 24l0 134.1-39-39c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9z"
          />
        </svg>
      </span>

        id="clearLocalStorage"
        class="icon"
        role="button"
        title="Clear Local Storage"

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">

        role="button"
        title="Download Image"

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
          <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
          <path
            d="M64 32C28.7 32 0 60.7 0 96L0 416c0 35.3 28.7 64 64 64l320 0c35.3 0 64-28.7 64-64l0-242.7c0-17-6.7-33.3-18.7-45.3L352 50.7C340 38.7 323.7 32 306.7 32L64 32zm0 96c0-17.7 14.3-32 32-32l192 0c17.7 0 32 14.3 32 32l0 64c0 17.7-14.3 32-32 32L96 224c-17.7 0-32-14.3-32-32l0-64zM224 288a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"

      </span>

      <div class="empty-box"></div>
    </div>

    <div class="warning-message-box">
      <p>Please use application on larger screen</p>
    </div>

    <script src="./assets/libs/jscolor.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
