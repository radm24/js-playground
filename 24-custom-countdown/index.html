<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&display=swap"
      rel="stylesheet"
    />

    <title>Custom Countdown</title>
  </head>
  <body>
    <!-- Video Background -->
    <div class="video-container">
      <video class="video-background" loop muted autoplay>
        <source src="./assets/video/time.mp4" type="video/mp4" />
      </video>
    </div>

    <!-- Timer Window -->
    <div class="timer">
      <!-- Timer Options -->
      <div class="start">
        <form>
          <h1>Create a Custom Countdown!</h1>
          <div class="timer__option">
            <label for="timer-title">Title</label>
            <input
              id="timer-title"
              name="title"
              placeholder="What are you counting down to?"
            />
          </div>
          <div class="timer__option">
            <label for="timer-time">Select date</label>
            <input type="datetime-local" id="timer-time" name="time" />
          </div>
          <button id="btn-submit" class="btn">Submit</button>
        </form>
      </div>

      <!-- Countdown -->
      <div class="countdown hidden">
        <h1></h1>
        <ul>
          <li class="countdown__item">
            <span id="days">0</span>
            <span>Days</span>
          </li>
          <li class="countdown__item">
            <span id="hours">0</span>
            <span>Hours</span>
          </li>
          <li class="countdown__item">
            <span id="minutes">0</span>
            <span>Minutes</span>
          </li>
          <li class="countdown__item">
            <span id="seconds">0</span>
            <span>Seconds</span>
          </li>
        </ul>
        <button id="btn-reset" class="btn">Reset</button>
      </div>

      <!-- Timer Completion Window -->
      <div class="completion hidden">
        <h1 class="completion__title">Countdown Complete!</h1>
        <h1 id="completion-info"></h1>
        <button id="btn-new-countdown" class="btn">Done</button>

        <audio
          id="completion-sound"
          src="./assets/sound/alarm.mp3"
          loop
        ></audio>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
